services:
  postgres:
    image: postgres:15-alpine
    container_name: saj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: saj_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0472"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saj_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saj-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saj-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/saj_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "0472"

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    ports:
      - "8081:8081"
    networks:
      - saj-network

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  saj-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
